<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Array Operations Using JavaScript</h1>
        
        <!-- Section 1: Integer Array -->
        <div class="card mb-4">
            <div class="card-header">Integer Array Operations</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="intArray" class="form-label">Enter integers (comma-separated):</label>
                    <input type="text" id="intArray" class="form-control" placeholder="e.g., 10, 5, 8, 20">
                </div>
                <div class="mb-3">
                    <label for="searchInt" class="form-label">Search Integer:</label>
                    <input type="text" id="searchInt" class="form-control" placeholder="e.g., 8">
                </div>
                <button id="sortIntArray" class="btn btn-primary">Sort</button>
                <button id="searchIntArray" class="btn btn-success">Search</button>
                <p class="mt-3" id="intResult"></p>
            </div>
        </div>

        <!-- Section 2: Named Entities -->
        <div class="card">
            <div class="card-header">Named Entities</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Enter name:</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="e.g., John">
                </div>
                <button id="addName" class="btn btn-primary">Add Name</button>
                <button id="sortNames" class="btn btn-warning">Sort Names</button>
                <p class="mt-3" id="nameArray"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
