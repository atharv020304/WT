<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chessboard</title>
  </head>
  <body>
    <header class="head-foot">Chessboard</header>
    <table class="board">
      <script>
        for (let i = 0; i < 8; i++) {
          document.write("<tr>");
          for (let j = 0; j < 8; j++) {
            const color = (i + j) % 2 === 0 ? "white" : "black";
            document.write(`<td class="${color}"> </td>`);
          }
          document.write("</tr>");
        }
      </script>
    </table>

    <footer class="head-foot">&copy; 2024 Chessboard</footer>
  </body>
</html>
