<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn" id="btnred" onclick="bgChange('red')"> Red </button>
    <button class="btn" id="btnblue" onclick="bgChange('blue')"> Blue </button>
    <button class="btn" id="btngreen" onclick="bgChange('green')"> Green </button>
    <button class="btn" id="btnyellow" onclick="bgChange('yellow')"> Yellow </button>

    <script>
        function bgChange(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
